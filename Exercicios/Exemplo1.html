<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações Pessoais</title>
    <style>
        .info-block {
            display: flex;
            justify-content: space-between;
        }

        .info-block div {
            flex: 1;
            margin-right: 20px;
        }
    </style>
</head>
<body>

    <div class="info-block">
        <div>
            <strong>Nome:</strong> Kayo
        </div>
        <div>
            <strong>CPF:</strong> 123.456.789-00
        </div>
        <div>
            <strong>Data de Nascimento:</strong> 01/01/1990
        </div>
        <div>
            <strong>Cidade:</strong> Sua Cidade
        </div>
    </div>

</body>
</html>
